<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainiac Gym - Staff Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      :root {
        /* Brainiac Gym Orange Theme */
        --brand-orange: #ff6b00;
        --brand-orange-hover: #e65100;
        --bg-color: #fff8f0;
        --text-color: #333;
        --shadow: 0 4px 12px rgba(255, 107, 0, 0.15);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
      }

      .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-top: 5px solid var(--brand-orange);
      }

      h1 {
        color: var(--brand-orange);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 1px;
      }

      p.subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .input-group {
        margin-bottom: 1.2rem;
        text-align: left;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 0.9rem;
        color: #444;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
        outline: none;
      }

      input:focus {
        border-color: var(--brand-orange);
        box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
      }

      /* Fixed Password Toggle Styling */
      .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-wrapper input {
        padding-right: 40px; /* Make space for the eye icon */
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        cursor: pointer;
        color: #888;
        font-size: 1.2rem;
        user-select: none; /* Prevents highlighting the icon */
        z-index: 10;
      }

      .toggle-password:hover {
        color: var(--brand-orange);
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background-color: var(--brand-orange);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 1rem;
      }

      .btn-login:hover {
        background-color: var(--brand-orange-hover);
      }

      .btn-login:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #error-msg {
        background-color: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 6px;
        font-size: 0.9rem;
        margin-top: 15px;
        display: none;
        border: 1px solid #ef9a9a;
      }

      @media (max-width: 480px) {
        .login-card {
          box-shadow: none;
          background: transparent;
          border-top: none;
        }
        body {
          background-color: white;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Brainiac Gym</h1>
      <p class="subtitle">Management System Login</p>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="staff@brainiacgym.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              required
            />
            <i id="toggle-btn" class="toggle-password fa-solid fa-eye"></i>
          </div>
        </div>

        <button type="submit" class="btn-login" id="login-btn">Login</button>
        <div id="error-msg"></div>
      </form>
    </div>

    <script>
      // --- 1. CONFIGURATION ---
      const SUPABASE_URL = "https://moktlyeoljidtjbokqne.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1va3RseWVvbGppZHRqYm9rcW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTIwODQsImV4cCI6MjA4NDU4ODA4NH0.ZnDXCZi58_srExZVLjMTsZVdrF-MyOpDDv27vVx_K5k";

      // We name this 'supabaseClient' to avoid conflict with the library itself
      const supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
      );

      // --- 2. PASSWORD TOGGLE LOGIC ---
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.getElementById("toggle-btn");

      toggleBtn.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleBtn.classList.remove("fa-eye");
          toggleBtn.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleBtn.classList.remove("fa-eye-slash");
          toggleBtn.classList.add("fa-eye");
        }
      });

      // --- 3. LOGIN LOGIC ---
      const loginForm = document.getElementById("login-form");
      const errorMsg = document.getElementById("error-msg");
      const loginBtn = document.getElementById("login-btn");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Reset UI
        errorMsg.style.display = "none";
        loginBtn.disabled = true;
        loginBtn.textContent = "Verifying...";

        try {
          // FIX 1: Use 'supabaseClient' here
          const {
            data: { user },
            error,
          } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password,
          });

          if (error) throw error;

          // FIX 2: Use 'supabaseClient' here as well
          const { data: profile, error: profileError } = await supabaseClient
            .from("profiles")
            .select("role")
            .eq("id", user.id)
            .single();

          if (profileError) {
            throw new Error("User profile not found. Contact Admin.");
          }

          // C. Redirect
          if (profile.role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "teacher-dashboard.html";
          }
        } catch (err) {
          console.error(err);
          errorMsg.textContent = err.message || "Invalid login credentials.";
          errorMsg.style.display = "block";
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      });
    </script>
  </body>
</html>
