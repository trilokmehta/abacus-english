<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiPro | Professional English Grammar Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            color: #0f172a;
        }

        .content-card {
            background: white;
            border-radius: 1.5rem;
            border: 1px solid #e2e8f0;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .nav-tab-active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        .option-card {
            border: 2px solid #f1f5f9;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .option-card:hover {
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }

        .option-card.selected {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4f46e5;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r border-slate-200 hidden lg:flex flex-col fixed h-full z-30">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white">
                    <i class="fas fa-feather-alt"></i>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight">Lexi<span class="text-indigo-600">Pro</span></h1>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-4 mb-2">Curriculum</p>
            <button onclick="switchModule('adverbs')" class="w-full flex items-center gap-3 px-5 py-4 rounded-2xl bg-indigo-50 text-indigo-700 font-bold transition-all">
                <i class="fas fa-bolt"></i> Adverbs Module
            </button>
            <button class="w-full flex items-center gap-3 px-5 py-4 rounded-2xl text-slate-400 font-bold cursor-not-allowed">
                <i class="fas fa-cube"></i> Nouns
            </button>
            <button class="w-full flex items-center gap-3 px-5 py-4 rounded-2xl text-slate-400 font-bold cursor-not-allowed">
                <i class="fas fa-tag"></i> Pronouns
            </button>
        </nav>
        <div class="p-6 mt-auto">
            <button onclick="switchTab('accent')" class="w-full flex items-center gap-3 px-5 py-4 rounded-2xl text-slate-500 hover:bg-slate-50 font-bold transition-all">
                <i class="fas fa-microphone-alt"></i> Accent Lab
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-72 pb-20">
        <!-- Module Header -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
            <div class="max-w-5xl mx-auto px-6 h-20 flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">Adverbs of Manner & Frequency</h2>
                    <p class="text-xs text-slate-500 font-medium">Standard English Level B1</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-slate-100 border border-slate-200 overflow-hidden">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="avatar">
                    </div>
                </div>
            </div>
            <!-- Sub Tabs -->
            <div class="max-w-5xl mx-auto px-6 flex gap-8">
                <button id="tab-theory" onclick="renderView('theory')" class="py-4 text-sm font-bold nav-tab-active">1. Theory</button>
                <button id="tab-examples" onclick="renderView('examples')" class="py-4 text-sm font-bold text-slate-500">2. Examples</button>
                <button id="tab-quiz" onclick="renderView('quiz')" class="py-4 text-sm font-bold text-slate-500">3. Assessment</button>
            </div>
        </header>

        <div id="main-content" class="max-w-4xl mx-auto p-8 animate-fade-in">
            <!-- Content injected here -->
        </div>
    </main>

    <script>
        // --- Curriculum Data ---
        const moduleData = {
            adverbs: {
                theory: `
                    <div class="space-y-8">
                        <section>
                            <h3 class="text-2xl font-black text-slate-900 mb-4">What is an Adverb?</h3>
                            <p class="text-lg text-slate-600 leading-relaxed">
                                An <strong>adverb</strong> is a word that modifies or describes a verb, an adjective, or another adverb. 
                                It provides more information about <span class="text-indigo-600 font-bold">how</span>, 
                                <span class="text-indigo-600 font-bold">where</span>, 
                                <span class="text-indigo-600 font-bold">when</span>, or 
                                <span class="text-indigo-600 font-bold">to what extent</span> an action is performed.
                            </p>
                        </section>

                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="content-card">
                                <h4 class="font-bold text-indigo-600 mb-2 uppercase text-xs tracking-widest">Formation</h4>
                                <p class="text-sm text-slate-600">Most adverbs are formed by adding <strong>-ly</strong> to an adjective.</p>
                                <ul class="mt-4 space-y-2 text-sm">
                                    <li class="flex justify-between border-b pb-1"><span>Quick (Adj)</span> <i class="fas fa-arrow-right text-slate-300"></i> <span class="font-bold">Quickly</span></li>
                                    <li class="flex justify-between border-b pb-1"><span>Happy (Adj)</span> <i class="fas fa-arrow-right text-slate-300"></i> <span class="font-bold">Happily</span></li>
                                    <li class="flex justify-between border-b pb-1"><span>Careful (Adj)</span> <i class="fas fa-arrow-right text-slate-300"></i> <span class="font-bold">Carefully</span></li>
                                </ul>
                            </div>
                            <div class="content-card">
                                <h4 class="font-bold text-indigo-600 mb-2 uppercase text-xs tracking-widest">Placement</h4>
                                <p class="text-sm text-slate-600">Adverbs of manner usually go after the verb or after the object.</p>
                                <div class="mt-4 p-3 bg-slate-50 rounded-lg italic text-slate-500 text-sm">
                                    "She sang <span class="text-slate-900 font-bold">beautifully</span>."
                                </div>
                            </div>
                        </div>

                        <section class="content-card">
                            <h3 class="text-xl font-bold mb-4">Types of Adverbs</h3>
                            <div class="space-y-4">
                                <div class="flex gap-4 p-4 border rounded-xl hover:bg-slate-50">
                                    <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center shrink-0"><i class="fas fa-running"></i></div>
                                    <div>
                                        <p class="font-bold">Adverbs of Manner</p>
                                        <p class="text-sm text-slate-500">Describes HOW an action happens. (e.g., slowly, loudly)</p>
                                    </div>
                                </div>
                                <div class="flex gap-4 p-4 border rounded-xl hover:bg-slate-50">
                                    <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center shrink-0"><i class="fas fa-clock"></i></div>
                                    <div>
                                        <p class="font-bold">Adverbs of Time</p>
                                        <p class="text-sm text-slate-500">Describes WHEN an action happens. (e.g., yesterday, soon)</p>
                                    </div>
                                </div>
                                <div class="flex gap-4 p-4 border rounded-xl hover:bg-slate-50">
                                    <div class="w-10 h-10 bg-green-100 text-green-600 rounded-lg flex items-center justify-center shrink-0"><i class="fas fa-redo"></i></div>
                                    <div>
                                        <p class="font-bold">Adverbs of Frequency</p>
                                        <p class="text-sm text-slate-500">Describes HOW OFTEN something happens. (e.g., always, rarely)</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                `,
                examples: [
                    { word: "Loudly", type: "Manner", context: "He spoke loudly in the library.", note: "Used to describe the volume of the voice." },
                    { word: "Frequently", type: "Frequency", context: "I frequently visit the local park.", note: "Used to describe how often the visit happens." },
                    { word: "Extremely", type: "Degree", context: "The weather is extremely cold today.", note: "Used to intensify the adjective 'cold'." },
                    { word: "Immediately", type: "Time", context: "Please finish your work immediately.", note: "Indicates the action must happen right now." }
                ],
                quiz: [
                    { q: "She walked _______ into the quiet room.", options: ["quietly", "quiet", "quietness"], correct: 0, explain: "'Quietly' is the adverb modifying the verb 'walked'." },
                    { q: "I _______ go swimming in the winter; it's too cold.", options: ["seldom", "always", "everyday"], correct: 0, explain: "'Seldom' means rarely, which fits the context of it being too cold." },
                    { q: "The birds sang _______ in the morning.", options: ["beautiful", "beautifully", "beauty"], correct: 1, explain: "We need an adverb to describe HOW the birds sang." },
                    { q: "He handled the antique vase _______.", options: ["careful", "carefully", "carefulness"], correct: 1, explain: "Adverbs of manner describe the process of handling." },
                    { q: "The project is _______ finished.", options: ["almost", "all", "ready"], correct: 0, explain: "'Almost' is an adverb of degree describing completion." },
                    { q: "You must speak _______ during the exam.", options: ["softly", "soft", "softness"], correct: 0, explain: "Describes the manner of speaking." },
                    { q: "He _______ checks his email for updates.", options: ["frequently", "frequent", "more frequent"], correct: 0, explain: "Frequency adverb describing the act of checking." },
                    { q: "The sun is shining _______ today.", options: ["brightly", "bright", "brightness"], correct: 0, explain: "Describes the intensity of the light." },
                    { q: "She _______ won the race.", options: ["easily", "easy", "easiest"], correct: 0, explain: "Describes the manner of winning." },
                    { q: "The train arrived _______ at the station.", options: ["late", "lately", "lateliest"], correct: 0, explain: "'Late' acts as both an adjective and an adverb here." }
                ]
            }
        };

        // --- View Controller ---
        let currentView = 'theory';
        let currentQuizIdx = 0;
        let score = 0;

        function renderView(view) {
            currentView = view;
            const container = document.getElementById('main-content');
            
            // Update tabs
            document.querySelectorAll('header button').forEach(btn => btn.classList.remove('nav-tab-active', 'text-indigo-600'));
            document.querySelectorAll('header button').forEach(btn => btn.classList.add('text-slate-500'));
            document.getElementById(`tab-${view}`).classList.add('nav-tab-active');
            document.getElementById(`tab-${view}`).classList.remove('text-slate-500');

            if (view === 'theory') {
                container.innerHTML = moduleData.adverbs.theory;
            } else if (view === 'examples') {
                container.innerHTML = `
                    <div class="grid gap-6">
                        ${moduleData.adverbs.examples.map(ex => `
                            <div class="content-card flex flex-col md:flex-row gap-6 items-start">
                                <div class="bg-indigo-50 p-4 rounded-2xl shrink-0">
                                    <button onclick="speakText('${ex.context}')" class="text-indigo-600 hover:scale-110 transition-transform">
                                        <i class="fas fa-volume-up text-xl"></i>
                                    </button>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <h4 class="text-xl font-bold text-slate-900">${ex.word}</h4>
                                        <span class="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded uppercase tracking-widest">${ex.type}</span>
                                    </div>
                                    <p class="text-lg text-slate-700 italic border-l-4 border-indigo-200 pl-4 mb-3">"${ex.context}"</p>
                                    <p class="text-sm text-slate-500">${ex.note}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (view === 'quiz') {
                currentQuizIdx = 0;
                score = 0;
                renderQuizQuestion();
            }
        }

        function renderQuizQuestion() {
            const container = document.getElementById('main-content');
            const question = moduleData.adverbs.quiz[currentQuizIdx];
            
            container.innerHTML = `
                <div class="max-w-2xl mx-auto">
                    <div class="mb-8 flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Question ${currentQuizIdx + 1} of 10</span>
                        <span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Score: ${score}</span>
                    </div>
                    <div class="content-card mb-8">
                        <h3 class="text-xl font-bold text-slate-800 leading-relaxed mb-8">${question.q}</h3>
                        <div class="space-y-3">
                            ${question.options.map((opt, i) => `
                                <button onclick="checkAnswer(${i})" class="option-card w-full p-5 rounded-2xl font-bold text-slate-600 text-left transition-all">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    <div id="quiz-feedback" class="hidden animate-fade-in">
                        <div id="feedback-box" class="p-6 rounded-2xl mb-6">
                            <p id="feedback-title" class="font-black text-lg mb-1"></p>
                            <p id="feedback-msg" class="text-sm"></p>
                        </div>
                        <button onclick="nextQuestion()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-800">Next Question</button>
                    </div>
                </div>
            `;
        }

        function checkAnswer(selectedIdx) {
            const question = moduleData.adverbs.quiz[currentQuizIdx];
            const feedback = document.getElementById('quiz-feedback');
            const box = document.getElementById('feedback-box');
            const title = document.getElementById('feedback-title');
            const msg = document.getElementById('feedback-msg');

            const isCorrect = selectedIdx === question.correct;
            if(isCorrect) score++;

            feedback.classList.remove('hidden');
            document.querySelectorAll('.option-card').forEach(btn => btn.disabled = true);
            
            if(isCorrect) {
                box.className = "p-6 rounded-2xl mb-6 bg-green-50 border border-green-200 text-green-900";
                title.innerText = "Correct!";
            } else {
                box.className = "p-6 rounded-2xl mb-6 bg-red-50 border border-red-200 text-red-900";
                title.innerText = "Incorrect";
            }
            msg.innerText = question.explain;
        }

        function nextQuestion() {
            currentQuizIdx++;
            if (currentQuizIdx < moduleData.adverbs.quiz.length) {
                renderQuizQuestion();
            } else {
                renderQuizResult();
            }
        }

        function renderQuizResult() {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-24 h-24 bg-indigo-600 rounded-3xl flex items-center justify-center text-white text-4xl mx-auto mb-6 shadow-xl">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h2 class="text-3xl font-black mb-2">Assessment Complete</h2>
                    <p class="text-slate-500 mb-8">You scored ${score} out of 10</p>
                    <div class="flex gap-4 justify-center">
                        <button onclick="renderView('quiz')" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold">Retake Quiz</button>
                        <button onclick="renderView('theory')" class="bg-white border border-slate-200 px-8 py-4 rounded-2xl font-bold text-slate-600">Review Theory</button>
                    </div>
                </div>
            `;
        }

        function speakText(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.rate = 0.85;
            window.speechSynthesis.speak(utter);
        }

        function switchTab(tab) {
            if (tab === 'accent') {
                const container = document.getElementById('main-content');
                container.innerHTML = `
                    <div class="content-card text-center py-10">
                        <h2 class="text-2xl font-bold mb-4">Accent Lab</h2>
                        <p class="text-slate-500 mb-6">Switch between dialects to practice your listening and pronunciation.</p>
                        <div class="grid grid-cols-3 gap-4">
                            <button class="p-6 rounded-2xl border-2 border-indigo-600 bg-indigo-50 font-bold text-indigo-700">ðŸ‡ºðŸ‡¸ US English</button>
                            <button class="p-6 rounded-2xl border-2 border-slate-100 font-bold text-slate-400">ðŸ‡¬ðŸ‡§ UK British</button>
                            <button class="p-6 rounded-2xl border-2 border-slate-100 font-bold text-slate-400">ðŸ‡¦ðŸ‡º AU Aussie</button>
                        </div>
                    </div>
                `;
            }
        }

        window.onload = () => renderView('theory');
    </script>
</body>
</html>
